<!DOCTYPE html>
<html>
<head></head>
<body>
  <canvas id="myCanvas" width="400" height="300" style="border: 1px solid #333;"></canvas>
  
  <script type="text/javascript">
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');

    ctx.beginPath();
    ctx.moveTo(10, 100);  
    ctx.lineTo(60, 100);
    ctx.lineTo(35, 50 );
    ctx.closePath();
    
    ctx.strokeStyle = "blue";
    ctx.lineWidth = 7;
    ctx.lineJoin = 'round';
    ctx.stroke();
    //ctx.fill();
  </script>
</body>
</html>
