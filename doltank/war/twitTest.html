<script>
//Notification 
if (window.webkitNotifications) {  
	console.log("Notifications are supported!");  
} else {  
	console.log("이 브라우저 또는 OS 는 Notifications 기능을 지원하지 않습니다.");  
}		

function createNotificationInstance(options) {  
	if (options.notificationType == 'simple') {  
		return window.webkitNotifications.createNotification('icon.png', 'Notification Title', 'Notification content...');  
	} else if (options.notificationType == 'html') {  
		return window.webkitNotifications.createHTMLNotification('http://someurl.com');  
	}  
}			
</script>

</video>
  <input type="button" onclick="playPause()" value="Play/Pause">
  <script>
    var myVideo = document.getElementsByTagName('video')[0];
    function playPause() {
      if (myVideo.paused)
        myVideo.play();
      else
        myVideo.pause();
    }
    myVideo.addEventListener('ended', function () {
      alert('video playback finished')
    });
  </script>
