<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>HTML5</title>
  <style type="text/css">
    /**************** Default CSS ********************/
    body { background-color: white; padding: 20px; }
    section {  border: 4px solid #AAA; width: 350px; text-align: center; padding: 30px;  box-shadow:7px 5px 11px #aaa;}
    article { font-size: 30px; }
    /**************** Default CSS ********************/

    /******* HTML5 CSS3 Example ******
    article { text-shadow:2px 2px 2px #ccc; }**/
  </style>
</head>
<body>
  
  <section>
    <article>
        Text-Shadow
      <div style="text-shadow:3px 2px 3px #888;">
        Text-Shadow
      </div>
    </article>

    <article style="background-color: black;">
      <div style="text-shadow:3px 2px 3px #FFF;">
        Text-Shadow
      </div>

      <div style="text-shadow:0px 0px 4px #FFF;">
        Text-Shadow
      </div>
    </article>
  </section>

  
  
  <section style="background-color: black;">
    <article style="font-size: 30px; color: white;">
      <div style="text-shadow: 0 0 4px white, 0 -5px 4px #FF3, 2px -10px 6px #FD3, -2px -15px 11px #F80, 2px -25px 18px #F20;">
        Text-Shadow
      </div>
    </article>
  </section>
</body>
</html>
