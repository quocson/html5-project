<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>HTML5</title>
  <style type="text/css">
    /**************** Default CSS ********************/
    body { background-color: white; padding: 20px; }
    section {  border: 4px solid #AAA; width: 350px; text-align: center; padding: 30px; }
    article { font-size: 30px; }
    /**************** Default CSS ********************/

    /******* HTML5 CSS3 Example ******
    article { text-shadow:2px 2px 2px #ccc; }**/
  </style>
</head>
<body>
  
  <section>
    <article>
      <div style="text-shadow:3px 2px 3px #888;">
        Text-Shadow
      </div>
    </article>

    <article style="background-color: black;">
      <div style="text-shadow:3px 2px 3px #FFF;">
        Text-Shadow
      </div>

      <div style="text-shadow:0px 0px 4px #FFF;">
        Text-Shadow
      </div>
    </article>
  </section>

</body>
</html>
