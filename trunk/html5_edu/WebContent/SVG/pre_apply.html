<script>
function proc(type) {
	jQuery("#frmApply").attr("action","/?mid="+type+"&act=dispBoardWrite");
	jQuery("#first").hide();
	jQuery("#second").show();
}
function goNext() {
	jQuery("#frmApply").submit();
}
function checkid() {
	if (jQuery("#appCenterID").val() != "") {
		return true;
	} else {
		return false;
	}
}
jQuery("#btnNext").click(function () {
	if (jQuery("#appCenterID").val() == "") {
		alert("앱센터 아이디를 입력해주세요.");
	} else {
		jQuery("#acid").val(jQuery("#appCenterID").val());
		jQuery("#second").hide();
		jQuery("#third").show();
	}
});
</script>
