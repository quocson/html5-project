<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>HTML5</title>
  <style type="text/css">
    /**************** Default CSS ********************/
    body { background-color: white; padding: 20px; }
    section {  border: 4px solid #AAA; width: 600px; text-align: center; padding: 30px;  box-shadow:7px 5px 11px #aaa;}
    article { font-size: 30px; }
    /**************** Default CSS ********************/

    /******* HTML5 CSS3 Example ******
    article { text-shadow:2px 2px 2px #ccc; }**/
  </style>
  <script>
  function init() {
  	var video1 = document.getElementById("video1");
  	var video2 = document.getElementById("video2");
  	var video3 = document.getElementById("video3");
  	
  	video1.play();
  	sleep(1000);
  	video2.play();
  	sleep(5000);
  	video3.play();
  	}
  	
  	function sleep(ms)
	{
		var dt = new Date();
		dt.setTime(dt.getTime() + ms);
		while (new Date().getTime() < dt.getTime());
	}

  </script>
</head>
<body onload="init();">

	<header>
      <div style="text-shadow:3px 2px 3px #888;">
        HTML5 : Video and CSS3.
      </div>
	</header>

  <section>
    <article>					        	
			<video width="300" height=200 id="video1" controls poster="resources/img/poster1.png" > 
			
				<source src="resources/img/chrome.webm" type='video/webm' /> 
				
				Your browser does not support the video tag
				<!-- 이곳에 플래쉬 Object를 넣으시면 HTML5 Video테그를 지원하지 않는 브라우저에서는 플래쉬가 작동합니다 -->
			</video>
			<video width="300" height=200 id="video2" controls poster="resources/img/poster1.png" > 
			
				<source src="resources/img/chrome.mp4"  type='video/mp4' /> 
				
				Your browser does not support the video tag
				<!-- 이곳에 플래쉬 Object를 넣으시면 HTML5 Video테그를 지원하지 않는 브라우저에서는 플래쉬가 작동합니다 -->
			</video>
			<video width="300" height=200 id="video3" controls poster="resources/img/poster1.png" > 
			
				<source src="resources/img/chrome.ogv"  type='video/ogg' /> 
				
				Your browser does not support the video tag
				<!-- 이곳에 플래쉬 Object를 넣으시면 HTML5 Video테그를 지원하지 않는 브라우저에서는 플래쉬가 작동합니다 -->
			</video>
			<br>			
    </article>
  </section>
</body>
</html>
