
<!DOCTYPE html> 
<html> 
<head> 
<meta charset="UTF-8">
<title>Google Maps JavaScript API v3 Example: Overlay Removal</title> 
<link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" /> 
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
<script type="text/javascript"> 
  var map;
  var markersArray = [];
 
  
  function initialize() {
    var haightAshbury = new google.maps.LatLng(37.7699298, -122.4469157);
    var mapOptions = {
      zoom: 12,								// Zoom 수치
      center: haightAshbury,	// 지도의 기준 위치 
      mapTypeId: google.maps.MapTypeId.TERRAIN	// 지도  Type
    };
    map = new google.maps.Map(document.getElementById("map_canvas"),
        mapOptions);
 
    // 마우스 클릭 이벤트 
    google.maps.event.addListener(map, 'click', function(event) {
      addMarker(event.latLng); // 마커 추가 
    });
  }
  
  function addMarker(location) {
    marker = new google.maps.Marker({
      position: location,
      map: map
    });
    markersArray.push(marker);	// 추가된 마크의 삭제(숨김)을 위해  Array 에 저장 
  }
 
	//   마커를 감춘다 
  function clearOverlays() {
    if (markersArray) {
      for (i in markersArray) {
        markersArray[i].setMap(null);
      }
    }
  }
 
  // 마커를 보이게 한다 
  function showOverlays() {
    if (markersArray) {
      for (i in markersArray) {
        markersArray[i].setMap(map);
      }
    }
  }
 
  // 마커를 모두 삭제한다
  function deleteOverlays() {
    if (markersArray) {
      for (i in markersArray) {
        markersArray[i].setMap(null);
      }
      markersArray.length = 0;
    }
  }
</script> 
</head> 
<body onload="initialize();"> 
  <div> 
    <input onclick="clearOverlays();" type=button value="Clear Overlays"/> 
    <input onclick="showOverlays();" type=button value="Show All Overlays"/> 
    <input onclick="deleteOverlays();" type=button value="Delete Overlays"/> 
  </div> 
  <div id="map_canvas" style="top:30px;width:600px; height:500px"></div> 
</body> 
</html>
