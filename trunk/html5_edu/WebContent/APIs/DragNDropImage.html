      <script>
      	function init(){
      		$('#thumbs').hide();
      	}
				/*********** 메뉴 List Drag and Drop 소스 코드 시작 *****************/
				function imagesSelected(myFiles) {
				  for (var i = 0, f; f = myFiles[i]; i++) {	// Drag and Drop 된 이미지의 개수 만큼 반복 
					  
				    var imageReader = new FileReader();			// 이미지를 읽어 들인다. 읽어들일 대상은 readAsDataURL()에서 정한다 
				    imageReader.onload = (function(aFile) {	// 이미지를 모두 읽어 들이면 실행 
				      return function(e) {
				        var span = document.createElement('span');	// Span 테그 생성
				        // 이미지 생성
				        span.innerHTML = ['<img name="myImg" class="images" src="', e.target.result,'" title="'
				                          , aFile.name, '" width=200 style="opacity:0; margin:15px;" />'].join('');

			        	document.getElementById('thumbs').insertBefore(span, null); // 이미지를 화면에 추가한다 
				        
			        	//  jQuery 를 이용하여 이미지를 부드럽게 생성되도록 한다--- 시작 
				        var count = document.getElementsByName('myImg').length;
				        var o = document.getElementsByName('myImg')[count-1];
				        
				        if( count == 1 )
					        $("#thumbs").slideDown(1500, function(){	// 영역 확대(SlideDown)
						          $(o).animate({opacity: 1},2000);			// 이미지 나타나게 하기
					        });
				        else
			          	$(o).animate({opacity: 1},2000);					// 이미지 나타나게 하기
				    		//  jQuery 를 이용하여 이미지를 부드럽게 생성되도록 한다--- 끝 
				      };
				    })(f);
				    imageReader.readAsDataURL(f);	// 읽어들일 대상 지정
				  }
				}
				
				// Drag and Drop 되면 실행되는 파일
				function dropIt(e) {  
				   imagesSelected(e.dataTransfer.files); 	// 이미지 추가
				   e.stopPropagation();  	// 이벤트의 전파를 멈추게 한다
				   e.preventDefault();   	// 자신의 기본 이벤트를 취소하는 기능 
				}  
      </script>
